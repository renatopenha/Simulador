<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        //Inputs
        var vRE = 5 // Renovação estratégica
        var vRN = 4 // Relacionado ao negócio
        var vAG = 8 // Agilidade

        //intraempreendedorismo
        var vINTRA = 0
        vINTRA = (((vRE * 0.9) + (vRN * 0.905)) / 2)
        document.write('o Valor de INTRA é: ' + vINTRA.toFixed(2) + '<br/>')

        //intraempreendedorismo Direto
        var vINTRAdir = 0.065
        document.write('o Valor de INTRA Direto é: ' + vINTRAdir + '<br/>')

        //intraempreendedorismo indireto
        var vINTRAind = (0.351 * 0.387)
        document.write('o Valor de INTRA Indireto é: ' + vINTRAind.toFixed(3) + '<br/>')

        //intraempreendedorismo Total
        var vINTRAtot = (vINTRAdir + vINTRAind)
        document.write('o Valor de INTRA Total é: ' + vINTRAtot.toFixed(3) + '<br/>')

        //intraempreendedorismo média esperada
        var vINTRAmedesp = (vINTRA * vINTRAtot)
        document.write('o Valor de INTRA Média Esperada é: ' + vINTRAmedesp.toFixed(3) + '<br/>')

        //Agilidade
        //Agilidade média esperada
        var vAGILmedesp = (vAG * 0.387)
        document.write('o Valor de AGIL Média Esperada é: ' + vAGILmedesp.toFixed(3) + '<br/>')

        //Coesão da Equipe
        //Coesão da Equipe Total Esperado
        var vCEtotalesp = (vINTRAmedesp + vAGILmedesp)
        document.write('o Valor de CE Total Esperado é: ' + vCEtotalesp.toFixed(2) + '<br/>')

    </script>
</head>

<body>
</body>

</html>
